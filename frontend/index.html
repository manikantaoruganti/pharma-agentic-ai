<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Agentic AI - Drug Discovery Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pharma Agentic AI</h1>
            <p>Accelerating Pharmaceutical Discovery Through Agentic AI</p>
        </header>
        
        <main>
            <section class="search-section">
                <h2>Drug Discovery Search</h2>
                <form id="searchForm">
                    <input type="text" id="moleculeName" placeholder="Enter molecule name" required>
                    <input type="text" id="diseaseArea" placeholder="Enter disease area" required>
                    <button type="submit">Search</button>
                </form>
            </section>
            
            <section class="results-section">
                <h2>Results</h2>
                <div id="results"></div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Pharma Agentic AI. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
